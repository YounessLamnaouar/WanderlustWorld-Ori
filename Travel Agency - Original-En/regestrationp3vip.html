<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <a class="a" href="Home.html">Back home</a>
    <div class="container">
        <div class="form">
            <form>
                <input type="text" required>
                <span class="s1">First Name</span>

                <span class="s2">Last Name</span>

                <span class="s3">Email</span>

                    <option value="Italie">Italie</option>
                    <option value="Canada">Canada</option>
                </select>
                <div class="card">
                    <i class="fa-brands fa-cc-visa" style="color: #ffffff;"></i>
                    <i class="fa-brands fa-cc-mastercard" style="color: #ffffff;"></i>
                    <i class="fa-brands fa-cc-paypal" style="color: #ffffff;"></i>
                </div>
                <div class="payment">
                    <a class="c" href="#">Credit or debit card</a>
                    <div class="modepayment">
                        <form>
                            <input type="tel" required>
                            <span class="s11">Card Number</span>
                            <input type="date" required>
                            <span class="s21">(Expiration date)</span>
                            <input type="text" required>
                            <span class="s31">First Name</span>
                            <input type="text" required>
                            <span class="s41">Last Name</span>
                            <p class="lastp">120$ Premium</p>
                            <a class="lastnext" href="Home.html">Activate my subsription</a>
