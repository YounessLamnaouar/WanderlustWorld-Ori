<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wanderlust World | Inscription</title>
    <link rel="stylesheet" href="regestrationp3vip.css">
    <link rel="stylesheet" href="../css/all.min.css">
    <link rel="website icon" type="png" href="../WanderlustWorld.logo.jpg">
</head>
<body>
    <a class="a" href="Home.html">Accueil</a>
    <div class="container">
        <div class="form">
            <form>
                <input type="text" required>
                <span class="s1">Prénom</span>
                <input type="text" required>
                <span class="s2">Nom</span>
                <input type="email" required>
                <span class="s3">Email</span>
                <input type="tel" required>
                <span class="s4">Téléphone</span>
                <select name="contry" id="contry">
                    <option selected disabled value="contry">Sélectionnez votre pays</option>
                    <option value="Morocco">Maroc</option>
                    <option value="England">Angleterre</option>
                    <option value="USA">Etats-Unis</option>
                    <option value="Germany">Allemagne</option>
                    <option value="Belgium">Belgique</option>
                    <option value="Spain">Espagne</option>
                    <option value="Netherlands">Pays-Bas</option>
                    <option value="Islande">Île</option>
                    <option value="Italie">Italie</option>
                    <option value="Canada">Canada</option>
                </select>
                <div class="card">
                    <i class="fa-brands fa-cc-visa" style="color: #ffffff;"></i>
                    <i class="fa-brands fa-cc-mastercard" style="color: #ffffff;"></i>
                    <i class="fa-brands fa-cc-paypal" style="color: #ffffff;"></i>
                </div>
                <div class="payment">
                    <a class="c" href="#">carte de crédit ou de débit</a>
                    <div class="modepayment">
                        <form>
                            <input type="tel" required>
                            <span class="s11">Numéro de carte</span>
                            <input type="date" required>
                            <span class="s21">(Date d'expiration)</span>
                            <input type="text" required>
                            <span class="s31">Prénom</span>
                            <input type="text" required>
                            <span class="s41">Nom</span>
                            <p class="lastp">120$ Premium</p>
                            <a class="lastnext" href="Home.html">Activer mon abonnement</a>
                        </form>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
